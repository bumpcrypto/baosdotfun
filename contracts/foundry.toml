[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
solc_version = '0.8.19'
optimizer = true
optimizer_runs = 200

remappings = [
    '@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/',
    '@uniswap/v3-core/=lib/v3-core/'
]

# If you need to compile specific files with a different solc version:
[profile.uniswap]
src = 'lib/v3-core'
solc_version = '0.7.6'